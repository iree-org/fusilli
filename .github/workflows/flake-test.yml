name: Flake test - fusilli

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  # Configure the number of times to run each test to detect flakes
  FLAKE_TEST_ITERATIONS: 20

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  setup:
    name: "Setup iteration matrix"
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      iterations: ${{ steps.generate-matrix.outputs.iterations }}
    steps:
      - name: "Generate iteration matrix"
        id: generate-matrix
        run: |
          ITERATIONS=$(seq 1 ${{ env.FLAKE_TEST_ITERATIONS }} | jq -R -s -c 'split("\n")[:-1] | map(tonumber)')
          echo "iterations=${ITERATIONS}" >> $GITHUB_OUTPUT
          echo "Generated iterations: ${ITERATIONS}"

  flake-test:
    name: "${{ matrix.name }} - iteration ${{ matrix.iteration }}"
    needs: setup
    runs-on: ${{ startsWith(matrix.name, 'gpu') && 'linux-mi325-1gpu-ossci-iree-org' || 'azure-linux-scale' }}
    timeout-minutes: 60
    defaults:
      run:
        # --noprofile skips loading ~/.bash_profile
        # --norc      skips loading ~/.bashrc
        # -exo pipefail:
        #   -e exit immediately if any command fails
        #   -x print each command before executing
        #   -o pipefail ensure pipeline fails if any command in it fails
        # {0} github actions placeholder for the command to run
        shell: bash --noprofile --norc -exo pipefail {0}
    strategy:
      fail-fast: false
      matrix:
        name: ["cpu-debug", "gpu-debug"]
        iteration: ${{ fromJson(needs.setup.outputs.iterations) }}

    steps:
    - name: "Checkout fusilli"
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: "Build fusilli"
      run: |
        build_tools/docker/exec_docker_ci.sh \
        build_tools/scripts/build.sh ${{ matrix.name }} \
          --iree-source-dir /workspace/.cache/docker/iree

    - name: "Test fusilli (libIREECompiler CAPI)"
      run: |
        build_tools/docker/exec_docker_ci.sh \
        build_tools/scripts/test.sh --backend capi --parallel 8 --extra-verbose

    - name: "Test fusilli (iree-compile CLI)"
      run: |
        build_tools/docker/exec_docker_ci.sh \
        build_tools/scripts/test.sh --backend cli --parallel 8 --extra-verbose

  # Depends on all other jobs to provide an aggregate job status.
  flake_test_summary:
    if: always()
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    needs:
      - setup
      - flake-test
    steps:
      - name: "Getting failed jobs"
        run: |
          echo '${{ toJson(needs) }}'
          FAILED_JOBS="$(echo '${{ toJson(needs) }}' \
            | jq --raw-output \
            'map_values(select(.result!="success" and .result!="skipped")) | keys | join(",")' \
          )"
          if [[ "${FAILED_JOBS}" != "" ]]; then
            echo "The following jobs failed: ${FAILED_JOBS}"
            exit 1
          fi
